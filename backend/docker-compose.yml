name: webhooktester-backend

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webhooktester}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-development}
      PORT: ${PORT:-8000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-webhooktester}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:8000}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:5173}
      ENDPOINT_TTL_SECONDS: ${ENDPOINT_TTL_SECONDS:-86400}
      REQUEST_TTL_SECONDS: ${REQUEST_TTL_SECONDS:-86400}
      MAX_BODY_BYTES: ${MAX_BODY_BYTES:-1048576}
      CLEANUP_INTERVAL_SECONDS: ${CLEANUP_INTERVAL_SECONDS:-60}
      SSE_HEARTBEAT_SECONDS: ${SSE_HEARTBEAT_SECONDS:-15}
      STREAM_QUEUE_MAXSIZE: ${STREAM_QUEUE_MAXSIZE:-256}
      DB_POOL_MIN_SIZE: ${DB_POOL_MIN_SIZE:-1}
      DB_POOL_MAX_SIZE: ${DB_POOL_MAX_SIZE:-10}
    ports:
      - "${PORT:-8000}:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys, urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/readyz', timeout=3).read(); sys.exit(0)"
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
